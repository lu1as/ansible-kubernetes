# master only block
- block:
  - name: install kube-apiserver
    atomic_container:
      name: kube-apiserver
      image:  "{{kube_apiserver_image}}"
      backend: ostree
      state: latest
      mode: system

  - name: install kube-controller-manager
    atomic_container:
      name: kube-controller-manager
      image:  "{{kube_controller_manager_image}}"
      backend: ostree
      state: latest
      mode: system

  - name: install kube-scheduler
    atomic_container:
      name: kube-scheduler
      image: "{{kube_scheduler_image}}"
      backend: ostree
      state: latest
      mode: system

  when: "'kube_masters' in group_names"

# minion only block
- block:
  - name: install kubelet
    atomic_container:
      name: kubelet
      image: "{{kube_kubelet_image}}"
      backend: ostree
      state: latest
      mode: system

  - name: install kube-proxy
    atomic_container:
      name: kube-proxy
      image: "{{kube_proxy_image}}"
      backend: ostree
      state: latest
      mode: system

  when: "'kube_minions' in group_names"

