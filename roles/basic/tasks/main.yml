- name: set firewall policies
  iptables:
    table: filter
    chain: "{{ item }}"
    policy: ACCEPT
  with_items:
    - INPUT
    - OUTPUT
    - FORWARD

- name: add localhost entries
  template:
    src: hosts.j2
    dest: /etc/hosts

